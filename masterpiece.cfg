// CS-GO Main Config File 

setinfo "_122333" "aleh"		// REMOVE DIS FROM YOUR FILE IF YOU DIDN'T HAVE ANY DEDICATED SERVER

// Main Part 

mat_monitorgamma "1.6"
mat_monitorgamma_tv_enabled "0"

net_graph "1"
net_graphpos "2"
net_graphsolid "1"
net_graphheight "1"
net_graphproportionalfont "0.5"
+cl_show_team_equipment 

alias "siktir" "exit"
alias "sik" "disconnect"

// Jump on Wheel 

bind mwheelup "+jump"
bind mwheeldown "+jump"

// Network 

rate "786432"
cl_cmdrate "128.000000"
cl_updaterate "128.000000"
sv_maxrate "0"
sv_minrate "30000"
sv_maxcmdrate "128.000000"
sv_mincmdrate "128.000000"
sv_minupdaterate "128.000000"
sv_maxupdaterate "128.000000"

// More FPS

cl_forcepreload "1"			// Force to preload
fps_max "0" 			// Unlock FPSLOCK.
fps_max_menu "0" 			// Max Menu FPS
mat_queue_mode "-1" 		// Forcing Your CPU To Use Multi-Threaded Mode.
cl_autohelp "0"			// Disable Autohelp
cl_showhelp "0"			// Disable Autohelp
gameinstructor_enable "0"		// Disable Instructor
cl_disablefreezecam "1"		// Disable Freezecam
cl_disablehtmlmotd "1"		// Disable MOTD
cl_freezecameffects_showholiday "0"	// Disable Happy Holiday
r_drawtracers_firstperson "0" 		// Firstperson Tracers OFF.
r_dynamic "0" 			// Disable Dynamic lighting
r_eyegloss "0" 			// No Makeup.
r_eyemove "0" 			// No Eye Movement.
r_eyeshift_x "0" 			// No Eye Movement X-Angle.
r_eyeshift_y "0" 			// No Eye Movement Y-Angle.
r_eyeshift_z "0" 			// No Eye Movement Z-Angle.
r_eyesize "0" 			// Smaller Eyes.


// Clan Tag !

bind "w" "+forward"; 
bind "a" "+moveleft"; 
bind "d" "+moveright"; 
bind "s" "+back"; 

// Show Damage Done On Game !

developer "1"
con_filter_text "Damage"
con_filter_text_out "Player:"
con_filter_enable "2"
    
// END OF FILE

clear

exec art.cfg;

echo "==================="
echo "MASTERPICE LOADED !"
echo "==================="

exec viewmodel.cfg;
exec crosshair.cfg;

